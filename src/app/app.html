<ion-header>
  <ion-navbar>
    <ion-title>Спортивный инвентарь</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div class="sport-equipment" ion-item *ngFor="let item of sportsEquipment">
      <ion-title class="sport-equipment__title">{{item.title}}</ion-title>
      <div class="sport-equipment__info">
        <ion-img src="{{item.preview}}" class="sport-equipment__info__img"></ion-img>
        <div>
          <p>{{item.price}} руб</p>
          <p>{{item.availability}}</p>
        </div>
      </div>
    </div>
  </ion-list>
</ion-content>
