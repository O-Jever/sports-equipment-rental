<ion-header>
  <ion-toolbar>
    <ion-title> Фильтровать по </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="filterForm">
    <ion-list-header>Типы</ion-list-header>

    <ion-item *ngFor="let control of dataFilter">
      <ion-label>{{control.label}}</ion-label>
      <ion-checkbox formControlName="{{control.name}}"></ion-checkbox>
    </ion-item>
  </form>
  <button ion-button (click)="dismiss()">Применить</button>
</ion-content>
